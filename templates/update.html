<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
</head>
<body>
    <div class="container">
        <h1>Update Blog Post</h1>
        <form action="{% url 'update' blog.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ blog.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" required>{{ blog.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image" accept="image/*">
                {% if blog.image %}
                    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" width="200">
                {% endif %}
            </div>
            <button type="submit">Update Blog</button>
        </form>
    </div>
</body>
</html>
